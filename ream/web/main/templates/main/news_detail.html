{% extends 'base.html' %}
{% block content %}
<nav aria-label="breadcrumb" class="mt-3">
  <ol class="breadcrumb">
     <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ news.title }}</li>
  </ol>
</nav>
<div class="row">
    <div class="col-md-4">

        <img src="{{ news.image.url }}" class="img-fluid">
    </div>
    <div class="col-md-8">
        <h3>{{ news.title }}</h3>
        {% if news.author %}
        <h3>Author: {{ news.author.first_name }}</h3>
        {% endif %}
         <p>{{ news.description | safe }}</p>

        <hr>

    </div>




</div>


{% endblock content %}
